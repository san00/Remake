<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front end practice</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="banner">
      <div class="banner__slider">
          <img class="banner__slider-image banner__slide-1" src="images/bulb.jpg" alt="lightbulb"/>
          <img class="banner__slider-image banner__slide-2" src="images/sunset.jpg" alt="sunset"/>
      </div>
      <nav class="banner__navbar">
        <a class="banner__navbar-link" href="">home</a>
        <a class="banner__navbar-link" href="">about</a>
        <a class="banner__navbar-link" href="">work</a>
        <a class="banner__navbar-link" href="">contact</a>
      </nav>
    </section>
    <section class="text-info">
      <h2 class="text-info__header">A creative website</h2>
      <p class="text-info__text">Once upon a time, in a place called...</p>
    </section>
    <div class="image">
      <img class="image__pic" src="images/tool.jpg" alt="hand plane" />
    </div>
    <section class="image-overlay">
      <h2 class="image-overlay__header">Magic moments</h2>
      <p class="image-overlay__text">in a dream, far far away</p>
    </section>
    <section class="text-info">
      <h2 class="text-info__header">Meet the team</h2>
      <p class="text-info__text">There was a castle in the sky</p>
    </section>
    <section class="card">
      <img class="card__img" src="images/sunset.jpg" alt="colourful sunset" />
      <div class="card__text">
        <h3 class="card__text-header">Jo bloggs</h3>
        <p class="card__text-info">Web dev</p>
      </div>
      <nav class="card__links">
        <a href="">twitter</a>
        <a href="">facebook</a>
        <a href="">instagram</a>
      </nav>
    </section>
    <section class="card">
      <img class="card__img" src="images/sunset.jpg" alt="colourful sunset" />
      <div class="card__text">
        <h3 class="card__text-header">Jo bloggs</h3>
        <p class="card__text-info">Designer</p>
      </div>
      <nav class="card__links">
        <a href="">twitter</a>
        <a href="">facebook</a>
        <a href="">instagram</a>
      </nav>
    </section>

    <footer class="footer">
      <p class="footer__text">Made & designed by me</p>
    </footer>
  </body>
  <script src="js/main.js"></script>
</html>
